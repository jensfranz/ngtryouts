<form ng-submit="login()" class="navbar-form navbar-left" role="form">
    <div class="form-group">
        <input ng-model="credentials.user" type="text" placeholder="User" class="form-control">
    </div>
    <div class="form-group">
        <input ng-model="credentials.password" type="password" placeholder="Password" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Sign in</button>
</form>
